<!-- DDTFlowersトップページのメニューの検証です。 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDT Flowers</title>
<!-- メインのCSSファイルを読み込む。 -->
<link href="css/style.css" rel="stylesheet" type="text/css">
<!-- jQueryの本体を読み込む。 -->
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/functionFilter.js"></script>
<!-- JavaScriptのコードを記述する -->
<script>
	// ドキュメント配備後
	$(document).ready(function(){
		// aタグの要素にマウスオーバーのフィルターを配置する。
		functionFilter('a');
		functionFilter('.link_gide');
		// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
		$('.main').css('margin-top', $('header').height());
	});
</script>
</head>
<body>

<!-- container -->
<div id="container">
	<!-- ヘッダー領域。 -->
	<header>
		<!-- ガイド領域。 -->

			<div class="gide_f_a_school">

				<img src="image/icon(logo50).png"></img>
				<!-- 「フラワーアレンジメントスクール」のテキスト。 -->
				<p>フラワー</p>
				<p>アレンジメント</p>
				<p>スクール</p>
			</div>
			<div class="gide_tel">
				<img src="image/icon(tell).png">
				<p class="p1">お問い合せ</p>
				<p class="p2">03-6413-1225</p>
				<p class="p3">(対応時間 11:00 〜 20:00)</p>
			</div>
			<div class="gide_mail link_gide">
				<img src="image/icon(mail).png">
			</div>
			<div class="gide_access link_gide">
				<img src="image/icon(accessl).png">
			</div>
			<div class="gide_trial link_gide">
				<img src="image/icon(trial).png">
			</div>
			<div class="gide_blog link_gide">
				<img src="image/icon(blog50).png">
			</div>
			<div class="gide_sns">
				<img class="facebook link_gide" src="image/icon(facebook).png">
				<img class="twitter_tweet link_gide" src="image/icon(titter22).png">
			</div>
			<div class="gide_login link_gide">
				<img class="login" src="image/icon(login22-60).png">
			</div>
		</div>
		<ul class="top_menu">
				<li class="button"><a href="preserved.html" title="プリザーブドフラワー"><p>プリザ</p></a></li>
				<li class="button"><a href="fresh.html" title="フレッシュフラワー"><p>生花</p></a></li>
				<li class="button"><a href="nfd.html" title="NFD資格取得"><p>NFD</p></a></li>
				<li class="button"><a href="regal.html" title="国家認定資格取得"><p>国家</p></a></li>
				<li class="button"><a href="bridal.html"><p>ブライダル</p></a></li>
				<li class="button"><a href="franchise.html" title="フランチャイズ"><p>FC</p></a></li>
				<li class="button"><a href="gallery.html"><p>ギャラリー</p></a></li>
				<li class="button"><a href="voice.html"><p>生徒さんの声</p></a></li>
		</ul>
	</header>
	<!-- トップページのコンテンツのタグ。 -->
	<div class="main toppage">

	</div>
