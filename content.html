<!-- DDTFlowersトップページのメニューの検証です。 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDT Flowers</title>
<!-- メインのCSSファイルを読み込む。 -->
<link href="css/style.css" rel="stylesheet" type="text/css">
<!-- SlickのCSSを読み込む。 -->
<link rel="stylesheet" type="text/css" href="css/slick.css"/>
<!-- fancyboxのCSSを読み込む。 -->
<link rel="stylesheet" type="text/css" href="js/source/jquery.fancybox.css" media="screen" />

<!-- jQueryの本体を読み込む。 -->
<script src="js/jquery-1.11.0.min.js"></script>
<!-- マウスオーバーで要素を透過するプラグイン -->
<script src="js/functionFilter.js"></script>
<!-- カルーセルのギャラリー生成プラグイン「Slick」の本体を読み込む。 -->
<script type="text/javascript" src="js/slick.min.js"></script>
<!-- クリックした画像をピックアップ表示するためのjQueryプラグイン「fancybox」の本体を読み込む。 -->
<script type="text/javascript" src="js/source/jquery.fancybox.js"></script>

<!-- JavaScriptのコードを記述する -->
<script>
	// ドキュメント配備後
	$(document).ready(function(){
		// aタグの要素にマウスオーバーのフィルターを配置する。
		functionFilter('a');
		functionFilter('.link_gide');
		// メイン領域にヘッダーの高さ分のmarginを設定し、固定スクロール時に埋もれるのを阻止する。
		$('.main').css('margin-top', $('header').height());
		
		// フッター前のカルーセルのギャラリーに画像を追加していくfor文
		for(var i = 0; i < 10; i++){
			// カルーセルのギャラリーのタグに対し、要素を追加していく。最上位はdivタグとなる。
			$('.showcase').append($('<div></div>')
									// その子要素としてaタグを追加する。
									.append($('<a></a>')
										// 属性を追加する。
										.attr({
											// href属性に画像のURLを設定する。
											href: 'image/' + i + '.JPG',
											// galleryという名前で画像をグループ化する。
											rel:"gallery"
										})
										// 画像のタグを最下位に置く。
										.append($('<img>')
												// 画像のパスを設定する。
												.attr('src', 'image/' + i + '.JPG')
												)
									)
								);
		}
		
		// jQueryプラグイン「Slick」によりフッター前にカルーセルのギャラリーを作成する。
		$('.showcase').slick({
			// 矢印ボタンでの制御を有効にする。
	 		accessibility:true,
	 		// 矢印ボタンを使う。
			arrows:true,
			// レスポンシブレイアウトに対応する。
			responsive:true,
			// 一度に3個の画像をギャラリーに並べる。
			slidesToShow:3,
			// 緩急をつけたアニメーションでスクロールする。
			easing:'swing',
			// 画像を中心に配置する。
			centerMode: true
			});
		
		// フッター前のギャラリーをクリックしたらjQueryプラグイン「fancybox」により
		// 拡大表示を行うようにする。
		$(".showcase a").fancybox({
	        'hideOnContentClick': true
		});  
	});
</script>

</head>
<body>

<!-- container -->

		<ul class="top_menu">

				<li class="button"><a href="fresh.html" title="フレッシュフラワー"><p>生花</p></a></li>

		</ul>
	</header>
	<!-- トップページのコンテンツのタグ。 -->
	<div class="main">
		<!-- 上蓋を配置する。 -->
		<div class="wrapper_upper">
			<!-- 上蓋の画像。 -->
			<img src="image/main(upper620).png">
		</div>
		<!-- コンテンツ記述部分 -->

			<!-- 詳細部分 -->
			<section>
				<!-- 紹介する内容。テーブルレイアウト。JavaScriptで必要に応じて要素を追加します。 -->
				<table class="detail">
					<!-- 行 -->
					<tr>
						<!-- 見出し -->
						<th></th>
						<!-- 内容2つ -->
						<td></td>
						<td></td>
					</tr>
				</table>
			</section>
			<!-- カルーセルの写真ギャラリー。JavaScriptで画像のタグを追加していく。 -->
			<div class="showcase">
			</div>
		</article>
		<!-- 下蓋を配置する。 -->
		<div class="wrapper_upper">
			<!-- 下蓋の画像。 -->
			<img src="image/main(lower620).png">
		</div>
	</div>
	</div>
	<footer>

	</footer>
</body>
