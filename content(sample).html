<!-- DDTFlowersトップページのメニューの検証です。 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DDT Flowers</title>
<!-- メインのCSSファイルを読み込む。 -->
<link href="css/style.css" rel="stylesheet" type="text/css">
<!-- SlickのCSSを読み込む。 -->
<link rel="stylesheet" type="text/css" href="css/slick.css"/>
<!-- fancyboxのCSSを読み込む。 -->
<link rel="stylesheet" type="text/css" href="js/source/jquery.fancybox.css" media="screen" />

<!-- jQueryの本体を読み込む。 -->
<script src="js/jquery-1.11.0.min.js"></script>
<!-- カルーセルのギャラリー生成プラグイン「Slick」の本体を読み込む。 -->
<script type="text/javascript" src="js/slick.min.js"></script>
<!-- クリックした画像をピックアップ表示するためのjQueryプラグイン「fancybox」の本体を読み込む。 -->
<script type="text/javascript" src="js/source/jquery.fancybox.js"></script>
<!-- 要素追加の関数をまとめたJSファイルを読み込む。 -->
<script type="text/javascript" src="js/createfunctions.js"></script>
<!-- JavaScriptのコードを記述する。 -->
<script>
// ドキュメント配置後の処理。
$(document).ready(function(){
	// フッター前のカルーセルのギャラリーに画像を追加していくfor文
	for(var i = 0; i < 10; i++){
		// カルーセルのギャラリーのタグに対し、要素を追加していく。最上位はdivタグとなる。
		$('.foot_gallery').append($('<div></div>')
								// その子要素としてaタグを追加する。
								.append($('<a></a>')
									// 属性を追加する。
									.attr({
										// href属性に画像のURLを設定する。
										href: 'image/' + i + '.JPG',
										// galleryという名前で画像をグループ化する。
										rel:"gallery"
									})
									// 画像のタグを最下位に置く。
									.append($('<img>')
											// 画像のパスを設定する。
											.attr('src', 'image/' + i + '.JPG')
											)
								)
							);
	}
	
	// jQueryプラグイン「Slick」によりフッター前にカルーセルのギャラリーを作成する。
	$('.foot_gallery').slick({
		// 矢印ボタンでの制御を有効にする。
 		accessibility:true,
 		// 矢印ボタンを使う。
		arrows:true,
		// レスポンシブレイアウトに対応する。
		responsive:true,
		// 一度に3個の画像をギャラリーに並べる。
		slidesToShow:3,
		// 緩急をつけたアニメーションでスクロールする。
		easing:'swing',
		// 画像を中心に配置する。
		centerMode: true
		});
	
	// フッター前のギャラリーをクリックしたらjQueryプラグイン「fancybox」により
	// 拡大表示を行うようにする。
	$(".foot_gallery a").fancybox({
        'hideOnContentClick': true
	});
	var titletext = ['プリザーブドフラワーコース', '30', null, '"ＭＳ Ｐ明朝", "MS PMincho", "ヒラギノ明朝 Pro W3", "Hiragino Mincho Pro", serif',
	                 20, 20];
	createText(titletext, $('.title h1'));
});
</script>
<style>
	.foot_gallery img{
		height: 200px;
		width:	200px;
	}
</style>
</head>
